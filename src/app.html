<!doctype html>
<html lang="en" data-theme="mytheme">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- HTML Meta Tags -->
		<title>jeffng50</title>
		<meta name="description" content="jeffng50 portfolio and blog site" />
		<!-- Google / Search Engine Tags -->
		<meta itemprop="name" content="jeffng50" />
		<meta itemprop="description" content="jeffng50 portfolio and blog site" />
		<meta itemprop="image" content="https://jeffng50.xyz/./images/jeffng50_blog.png" />
		<!-- Open Graph tags -->
		<meta property="og:url" content="https://jeffng50.xyz" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="jeffng50" />
		<meta property="og:description" content="jeffng50 portfolio and blog site" />
		<meta property="og:image" content="https://jeffng50.xyz/./images/jeffng50_blog.png" />
		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="jeffng50" />
		<meta name="twitter:description" content="jeffng50 portfolio and blog site" />
		<meta name="twitter:image" content="https://jeffng50.xyz/./images/jeffng50_blog.png" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
